<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A" />
      <stop offset="100%" style="stop-color:#1E293B" />
    </linearGradient>
    <!-- Modern car silhouette -->
    <path id="modernCar" d="M55 105 
      C55 95, 65 90, 75 90 
      L125 90 
      C135 90, 140 92, 143 95
      L145 97
      C147 99, 148 101, 148 103
      L148 110
      C148 115, 145 118, 140 118
      L60 118
      C55 118, 52 115, 52 110
      Z" />
  </defs>

  <!-- Main background -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" />
  
  <!-- Dynamic rings -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#64748B" stroke-width="2" />
  <circle cx="100" cy="100" r="70" fill="none" stroke="#94A3B8" stroke-width="1" />
  
  <!-- Modern car shape with shadow -->
  <use href="#modernCar" fill="#0F172A" transform="translate(3,3)" opacity="0.3" />
  <use href="#modernCar" fill="#FFFFFF" />
  
  <!-- Sleek wheels -->
  <circle cx="75" cy="115" r="8" fill="#94A3B8" />
  <circle cx="75" cy="115" r="4" fill="#1E293B" />
  <circle cx="125" cy="115" r="8" fill="#94A3B8" />
  <circle cx="125" cy="115" r="4" fill="#1E293B" />
  
  <!-- Windshield and details -->
  <path d="M85 95 L115 95 L110 100 L90 100 Z" fill="#94A3B8" />
  
  <!-- Headlight -->
  <path d="M140 97 L143 97 C145 97 145 100 143 100 L140 100 Z" fill="#94A3B8" />
  
  <!-- Text PikDrive -->
  <text x="100" y="150" 
        font-family="Arial, sans-serif" 
        font-weight="bold" 
        font-size="24" 
        fill="#FFFFFF" 
        text-anchor="middle">PikDrive</text>
</svg>
